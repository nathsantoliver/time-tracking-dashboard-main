<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="main">
        <div class="card profile" id="profile"></div>
        <div class="card" id="work">
            <div class="card__info"></div>
        </div>
        <div class="card" id="play">
            <div class="card__info"></div>
        </div>
        <div class="card" id="study">
            <div class="card__info"></div>
        </div>
        <div class="card" id="exercise">
            <div class="card__info"></div>
        </div>
        <div class="card" id="social">
            <div class="card__info"></div>
        </div>
        <div class="card" id="self-care">
            <div class="card__info"></div>
        </div>
    </main>

    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.github.com/nathsantoliver">Nath√°lia Oliveira</a>.
