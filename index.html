<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="main">
        <section class="card profile" id="profile">
            <div class="profile__id">
                <img class="profile_photo" src="./assets/images/image-jeremy.png" alt="Jeremy Photo">
                
                <div class="profile__present">
                    <p>Report for</p>
                    <h1 class="profile__name">Jeremy Robson</h1>
                </div>
            </div>
            <nav class="profile__info" id="infoValue">
                <button type="button" value="daily" class="profile__info-btn timeframe">Daily</button>
                <button type="button" value="weekly" class="profile__info-btn timeframe active">Weekly</button>
                <button type="button" value="monthly" class="profile__info-btn timeframe">Monthly</button>
            </nav>
            
        </section>

        <section class="card" id="work">
            <div class="card__info">
                <div class="info__header">
                    <p class="title"></p>
                    <img src="./assets/images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="info__details">
                    <p class="info__current"><span class="current"></span>hrs</p>
                    <p class="info__previous">Last Week - <span class="previous"></span>hrs</p>
                </div>
            </div>
        </section>
        <section class="card" id="play">
            <div class="card__info">
                <div class="info__header">
                    <p class="title"></p>
                    <img src="./assets/images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="info__details">
                    <p class="info__current"><span class="current"></span>hrs</p>
                    <p class="info__previous">Last Week - <span class="previous"></span>hrs</p>
                </div>
            </div>
        </section>
        <section class="card" id="study">
            <div class="card__info">
                <div class="info__header">
                    <p class="title"></p>
                    <img src="./assets/images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="info__details">
                    <p class="info__current"><span class="current"></span>hrs</p>
                    <p class="info__previous">Last Week - <span class="previous"></span>hrs</p>
                </div>
            </div>
        </section>
        <section class="card" id="exercise">
            <div class="card__info">
                <div class="info__header">
                    <p class="title"></p>
                    <img src="./assets/images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="info__details">
                    <p class="info__current"><span class="current"></span>hrs</p>
                    <p class="info__previous">Last Week - <span class="previous"></span>hrs</p>
                </div>
            </div>
        </section>
        <section class="card" id="social">
            <div class="card__info">
                <div class="info__header">
                    <p class="title"></p>
                    <img src="./assets/images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="info__details">
                    <p class="info__current"><span class="current"></span>hrs</p>
                    <p class="info__previous">Last Week - <span class="previous"></span>hrs</p>
                </div>
            </div>
        </section>
        <section class="card" id="self-care">
            <div class="card__info">
                <div class="info__header">
                    <p class="title"></p>
                    <img src="./assets/images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="info__details">
                    <p class="info__current"><span class="current"></span>hrs</p>
                    <p class="info__previous">Last Week - <span class="previous"></span>hrs</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.github.com/nathsantoliver">Nath√°lia Oliveira</a>.
        </p>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
